<!DOCTYPE html5>
<html>

<head>
  <title>TicTacToe</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="/js/index.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
  <div class="game">
    <div class="game-headingbox">
      <h1 class="headingbox-heading">Tic Tac Toe</h1>
    </div>
    <div class="game-gamebox">
      <button data-id="1" class="game-button game-button--1"></button>
      <button data-id="2" class="game-button game-button--2"></button>
      <button data-id="3" class="game-button game-button--3"></button>
      <button data-id="4" class="game-button game-button--4"></button>
      <button data-id="5" class="game-button game-button--5"></button>
      <button data-id="6" class="game-button game-button--6"></button>
      <button data-id="7" class="game-button game-button--7"></button>
      <button data-id="8" class="game-button game-button--8"></button>
      <button data-id="9" class="game-button game-button--9"></button>
      <div class="gamebox-winbox">
        <p class="gamebox-wintext"></p>
        <button class="winbox-button">New Game</button>
      </div>
    </div>
    <div class="game-messagebox">
      <p class="game-message"></p>
    </div>
  </div>
</body>

</html>
